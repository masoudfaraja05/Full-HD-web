
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangazo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #live {
            font-size: 30px;
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 20px;
            color: red;
        }
    </style>
    <script>
        function redirectToSoccer24() {
            window.location.href = "https://www.soccer24.com/";
        }

        let countdown = 5; // Seconds before redirection
        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown === 0) {
                redirectToSoccer24();
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = function() {
            updateCountdown();
        };
    </script>
</head>
<body>
    <div id="live">KWA MKAPA FULL HD LIVE</div>
    <div id="message">ticket 500/=: MKA
    FULL HD LIVE!</div>
    <div>Utapelekwa kwa Soccer24 baada ya sekunde <span id="countdown">5</span></div>
</body>
</html>
